    :root {
      --bg-color: #f4f4f4;
      --text-color: #333;

      --pose-bg: rgba(223, 157, 141, 255);
      --library-bg: rgba(166, 113, 133, 255);
      --button-bg: #3e8e41;
      --button-hover: #2f6d3f;
      --link-color: #0066cc;
    }

    .dark-mode {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --header-bg: rgba(100, 20, 150, 0.5);
      --pose-bg: rgba(80, 40, 60, 0.8);
      --library-bg: rgba(70, 40, 70, 0.8);
      --button-bg: #2e7d32;
      --button-hover: #1e5d22;
      --link-color: #4fc3f7;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    .hero {
      background: url('abc.jpeg') no-repeat center center/cover;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: var(--text-color);
      text-align: center;
      padding: 20px;
      position: relative;
    }

    .pose-library {
      padding: 20px;
      text-align: center;
      background-color: var(--library-bg);
      display: none;
      transition: background-color 0.3s;
    }

    .pose-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(3, auto);
      gap: 20px;
      padding: 20px;
    }

    .pose {
      background-color: var(--pose-bg);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      position: relative;
      transition: background-color 0.3s;
    }

    .pose img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }

    .benefits {
      display: none;
      margin-top: 10px;
    }

    .cta button {
      background-color: var(--button-bg);
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .cta button:hover {
      background-color: var(--button-hover);
    }

    header {
      background: var(--header-bg);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.3s;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .nav-menu ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .nav-menu ul li a {
      text-decoration: none;
      color: var(--text-color);
      font-weight: bold;
      transition: color 0.3s;
    }

    /* Dark mode toggle */
    .dark-mode-toggle {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    .toggle-label {
      font-size: 14px;
      font-weight: bold;
    }

    /* Logout button */
    .logout-btn {
      background: var(--button-bg);
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .logout-btn:hover {
      background: var(--button-hover);
    }

    .username-display {
      font-weight: bold;
      color: var(--text-color);
    }

    a {
      color: var(--link-color);
      text-decoration: none;
    }

    @media (max-width: 1200px) {
      .pose-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 768px) {
      .pose-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .header-right {
        flex-direction: column;
        align-items: flex-end;
        gap: 10px;
      }
    }

    @media (max-width: 480px) {
      .pose-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>

    function loadPoses() {
      let poseGrid = document.getElementById("pose-grid");
      poses.forEach(pose => {
        let poseDiv = document.createElement("div");
        poseDiv.classList.add("pose");
        poseDiv.innerHTML = `
          <img src="${pose.image}" alt="${pose.name}">
          <h3>${pose.name}</h3>
          <p>${pose.benefits[0]}</p>
          <p>${pose.benefits[1]}</p>
          <div class="benefits">
            ${pose.benefits.slice(2).map(b => `<p>${b}</p>`).join('')}
          </div>
          <a href="#" onclick="toggleBenefits(event, this)">Read More</a>
        `;
        poseGrid.appendChild(poseDiv);
      });
    }

    function startMeditation() {
      document.getElementById("pose-library").style.display = "block";
      document.getElementById("pose-library").scrollIntoView({ behavior: "smooth" });
    }

    function toggleBenefits(event, link) {
      event.preventDefault();
      let benefits = link.parentElement.querySelector(".benefits");
      if (benefits.style.display === "none" || benefits.style.display === "") {
        benefits.style.display = "block";
        link.textContent = "Read Less";
      } else {
        benefits.style.display = "none";
        link.textContent = "Read More";
      }
    }

    // Dark mode toggle functionality
    document.getElementById('darkModeToggle').addEventListener('change', function() {
      if (this.checked) {
        document.body.classList.add('dark-mode');
        localStorage.setItem('darkMode', 'enabled');
      } else {
        document.body.classList.remove('dark-mode');
        localStorage.setItem('darkMode', 'disabled');
      }
    });

    // Check for saved dark mode preference
    if (localStorage.getItem('darkMode') === 'enabled') {
      document.body.classList.add('dark-mode');
      document.getElementById('darkModeToggle').checked = true;
    }

    // Login/logout functionality
    document.getElementById('logout-btn').addEventListener('click', function() {
      localStorage.removeItem('isLoggedIn');
      localStorage.removeItem('username');
      window.location.href = 'index.html'; // Redirect to home page after logout
    });

    // Check if user is logged in
    window.onload = function() {
      if (localStorage.getItem('isLoggedIn') === 'true') {
        const username = localStorage.getItem('username') || 'User';
        document.getElementById('username-display').textContent = username;
        document.getElementById('username-display').style.display = 'inline';
        document.getElementById('logout-btn').style.display = 'inline';
      } else {
        // Redirect to login if not logged in
        window.location.href = 'index.html';
      }
